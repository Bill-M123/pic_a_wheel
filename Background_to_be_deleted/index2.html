{# INDEX.HTML #}
<h1>Welcome to the puppy server </h1>
<form method='POST'>
  {{form.hidden_tag()}}
  {{form.breed.label}}{{form.breed}}
  <br>
  {{form.neutered.label}}{{form.neutered}}
  <br>
  {{form.food_choice.label}}{{form.food_choice}}
  <br>
  {{form.mood.label}}{{form.mood}}
  <br>
  Any other feedback?
  <br>
  {{form.feedback}}
  <br>
  {{form.submit()}}

</form>
