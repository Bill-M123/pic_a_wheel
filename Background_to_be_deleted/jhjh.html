<!DOCTYPE html>
<html lang="en" dir="ltr">


    <form name="team_selection" action="{{ url_for('stats')}}" method='POST'><select name="team">
      {% if(team)%} <option value="{{ team }}">{{team}}</option>
      {% else %} <option selected="selected" value="default">Select a Team</option>
      {% endif %}
      <option value="Arsenal">Arsenal</option>
      <option value="Aston Villa">Aston Villa</option>
      <option value="Burnley">Burnley</option>
      <option value="Chelsea">Chelsea</option>
      <option value="Crystal Palace">Crystal Palace</option>
      <option value="Everton">Everton</option>
      <option value="Hull City">Hull City</option>
      <option value="Leicester">Leicester</option>
      <option value="Liverpool">Liverpool</option>
      <option value="Manchester City">Manchester City</option>
      <option value="Manchester United">Manchester United</option>
      <option value="Newcastle United">Newcastle United</option>
      <option value="Queens Park Rangers">Queens Park Rangers</option>
      <option value="Southampton">Southampton</option>
      <option value="Stoke City">Stoke City</option>
      <option value="Sunderland">Sunderland</option>
      <option value="Swansea City">Swansea City</option>
      <option value="Tottenham Hotspur">Tottenham Hotspur</option>
      <option value="West Bromwich Albion">West Bromwich Albion</option>
      <option value="West Ham United">West Ham United</option>
    </select>

    <button type="submit">Get Players</button>

    {% if(players) %}
      <select name="player">
        {% for player in players %}
          <option value="{{ player.first_name }} {{ player.second_name }}">{{ player.first_name }} {{ player.second_name }}</option>
        {% endfor %}
    </select>{% endif %}

    {% endblock %}
  </form>
  </html>
